<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LFZ Battle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <div id="battle" class="battle-arena-backdrop hidden">
      <div class="battle-arena-container">
        <div class="enemy"></div>
        <div class="enemy-health-bar-container">
          <div class="enemy-health">
            HP
          </div>
        </div>
        <div class="player"></div>
        <div class="player-health-bar-container">
          <div class="player-health">
            HP
          </div>
        </div>
        <div class="player-ui ui">
          <div>Player</div>
          <hr>
          <div class="content">

          </div>
        </div>
        <div class="enemy-ui ui"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
